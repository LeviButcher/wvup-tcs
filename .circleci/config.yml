# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

executors:
  front-exec:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo

jobs:
  checkout-code:
    executor: front-exec
    steps:
      - checkout
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/repo

  build-front:
    executor: front-exec
    steps:
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "frontend/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: cd frontend && npm install

      - save_cache:
          paths:
            - frontend/node_modules
          key: v1-dependencies-{{ checksum "frontend/package.json" }}

  test-front:
    executor: front-exec
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "frontend/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      # run tests!
      - run: cd frontend && npm test

  deploy-front:
    executor: front-exec
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "frontend/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build -t lcbutch/tcs-front:$CIRCLE_BRANCH frontend/
      - run: docker push lcbutch/tcs-front:$CIRCLE_BRANCH

workflows:
  version: 2

  build-test-front:
    jobs:
      - checkout-code
      - build-front:
          requires:
            - checkout-code
      - test-front:
          requires:
            - build-front
